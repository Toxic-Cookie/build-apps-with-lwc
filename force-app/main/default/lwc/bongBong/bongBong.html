<template>
    <lightning-card onmousemove={handleMouseMove}>
        <!-- <img src={icon}> -->
        <h1 class="container">Bong Bong!</h1>
        <div class="container padding">
            <div class="cube" onmousedown={handleMouseDown} onmouseup={handleMouseUp}>
                <div class="face front">
                    <lightning-button class="container" label="Bong Bong" onclick={handleClick}></lightning-button>
                </div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </lightning-card>
</template>
